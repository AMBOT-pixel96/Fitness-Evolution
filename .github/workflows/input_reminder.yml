name: Evening Input Reminder

on:
  schedule:
    - cron: '0 15 * * *' # 8:30 PM IST
  workflow_dispatch:

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Inject Streamlit secrets
        env:
          STREAMLIT_SECRETS: ${{ secrets.STREAMLIT_SECRETS }}
        run: |
          mkdir -p .streamlit
          echo "$STREAMLIT_SECRETS" > .streamlit/secrets.toml
      - name: Send reminder
        run: python reminder.py
