<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fitness Evolution</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="card">
  <h1>Fitness Evolution</h1>
  <p class="subtitle">{{date}}</p>

  <div class="metrics">
    <div class="metric {{weight_color}}">
      <span>Weight</span>
      <strong>{{weight}} kg</strong>
    </div>
    <div class="metric {{deficit_color}}">
      <span>Deficit</span>
      <strong>{{deficit_pct}}%</strong>
    </div>
    <div class="metric {{keto_color}}">
      <span>Keto</span>
      <strong>{{keto}}</strong>
    </div>
  </div>

  <img src="{{weight_chart}}" class="chart">
  <img src="{{net_chart}}" class="chart">

  <div class="footer {{footer_color}}">
    {{footer_text}}
  </div>
</div>

</body>
</html>
